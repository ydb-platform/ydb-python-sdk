[tox]
envlist = py,py-proto6,py-proto5,py-proto4,py-proto3,style,pylint,black,black-format,mypy
minversion = 4.2.6
skipsdist = True
ignore_basepython_conflict = true

[testenv]
usedevelop = True
install_command = pip install {opts} {packages}
setenv =
    PYTHONPATH = {env:PYTHONPATH}{:}{toxinidir}
deps =
    -r{toxinidir}/test-requirements.txt

[testenv:py]
commands =
    pytest -v {posargs}
deps =
    -r{toxinidir}/test-requirements.txt
    protobuf<7.0.0

[testenv:py-proto6]
commands =
    pytest -v {posargs}
deps =
    -r{toxinidir}/test-requirements.txt
    protobuf<7.0.0

[testenv:py-proto5]
commands =
    pytest -v {posargs}
deps =
    -r{toxinidir}/test-requirements.txt
    protobuf<6.0.0

[testenv:py-proto4]
commands =
    pytest -v {posargs}
deps =
    -r{toxinidir}/test-requirements.txt
    protobuf<5.0.0

[testenv:py-proto3]
commands =
    pytest -v {posargs}
deps =
    -r{toxinidir}/test-requirements.txt
    protobuf<4.0.0

[testenv:black-format]
skip_install = true
commands =
    black ydb examples tests --extend-exclude "ydb/_grpc/v3|ydb/_grpc/v4|ydb/_grpc/v5|ydb/_grpc/v6"

[testenv:black]
skip_install = true
commands =
    black --diff --check ydb examples tests --extend-exclude "ydb/_grpc/v3|ydb/_grpc/v4|ydb/_grpc/v5|ydb/_grpc/v6"

[testenv:pylint]
deps = pylint
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt
commands = pylint ydb

[testenv:mypy]
skip_install = false
deps =
    mypy>=1.0.0
    types-protobuf
    types-aiofiles
    types-requests
    -r{toxinidir}/requirements.txt
commands = mypy ydb

[testenv:style]
commands =
   pytest --flake8 -m flake8

[flake8]
show-source = true
builtins = _
max-line-length = 160
ignore=E203,W503
exclude=*_pb2.py,*_grpc.py,.venv,.git,.tox,dist,doc,*egg,ydb/public/api/protos/*,docs/*,ydb/public/api/grpc/*,persqueue/*,client/*,dbapi/*,ydb/default_pem.py,*docs/conf.py
per-file-ignores = ydb/table.py:F401

[pytest]
asyncio_mode = auto
