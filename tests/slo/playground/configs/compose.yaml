x-runtime: &runtime
  hostname: localhost
  platform: linux/amd64
  privileged: true
  network_mode: host

x-ydb-node: &ydb-node
  image: cr.yandex/crptqonuodf51kdj7a7d/ydb:24.4.4.12
  restart: always
  <<: *runtime
  volumes:
    - ./ydb.yaml:/opt/ydb/cfg/config.yaml

name: ydb

services:
  static-0:
    <<: *ydb-node
    container_name: ydb-static-0
    command:
      - /opt/ydb/bin/ydbd
      - server
      - --grpc-port
      - "2135"
      - --mon-port
      - "8765"
      - --ic-port
      - "19001"
      - --yaml-config
      - /opt/ydb/cfg/config.yaml
      - --node
      - static
      - --label
      - deployment=docker
    ports:
      - 2135:2135
      - 8765:8765
      - 19001:19001
    healthcheck:
      test: bash -c "exec 6<> /dev/tcp/localhost/2135"
      interval: 10s
      timeout: 1s
      retries: 3
      start_period: 30s

  static-init:
    <<: *ydb-node
    restart: on-failure
    container_name: ydb-static-init
    command:
      - /opt/ydb/bin/ydbd
      - -s
      - grpc://localhost:2135
      - admin
      - blobstorage
      - config
      - init
      - --yaml-file
      - /opt/ydb/cfg/config.yaml
    depends_on:
      static-0:
        condition: service_healthy

  tenant-init:
    <<: *ydb-node
    restart: on-failure
    container_name: ydb-tenant-init
    command:
      - /opt/ydb/bin/ydbd
      - -s
      - grpc://localhost:2135
      - admin
      - database
      - /Root/testdb
      - create
      - ssd:1
    depends_on:
      static-init:
        condition: service_completed_successfully

  database-1:
    <<: *ydb-node
    container_name: ydb-database-1
    command:
      - /opt/ydb/bin/ydbd
      - server
      - --grpc-port
      - "2136"
      - --mon-port
      - "8766"
      - --ic-port
      - "19002"
      - --yaml-config
      - /opt/ydb/cfg/config.yaml
      - --tenant
      - /Root/testdb
      - --node-broker
      - grpc://localhost:2135
      - --label
      - deployment=docker
    ports:
      - 2136:2136
      - 8766:8766
      - 19002:19002
    healthcheck:
      test: bash -c "exec 6<> /dev/tcp/localhost/2136"
      interval: 10s
      timeout: 1s
      retries: 3
      start_period: 30s
    depends_on:
      static-0:
        condition: service_healthy
      static-init:
        condition: service_completed_successfully
      tenant-init:
        condition: service_completed_successfully

