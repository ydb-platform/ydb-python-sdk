name: Functional tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    concurrency:
      group: unit-${{ github.ref }}-${{ matrix.environment }}-${{ matrix.python-version }}-${{ matrix.folder }}
      cancel-in-progress: true

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        environment: [py, py-tls, py-proto3, py-tls-proto3, py-proto5, py-tls-proto5]
        folder: [ydb, tests]
        exclude:
          - environment: py-tls
            folder: ydb
          - environment: py-tls-proto3
            folder: ydb
          - environment: py-tls-proto5
            folder: ydb

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install tox
      run: |
        python -m pip install --upgrade pip
        pip install tox==4.2.6

    - name: Run unit tests
      run: tox -e ${{ matrix.environment }} -- ${{ matrix.folder }}
