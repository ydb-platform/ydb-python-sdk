name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  integration:
    runs-on: ubuntu-latest

    concurrency:
      group: integration-${{ github.ref }}-${{ matrix.python-version }}-${{ matrix.protobuf-version }}
      cancel-in-progress: true

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        protobuf-version: [proto3, proto4, proto5, proto6]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install tox
      run: |
        python -m pip install --upgrade pip
        pip install tox==4.2.6

    - name: Run unit tests
      run: tox -e py-${{ matrix.protobuf-version }} -- tests

  unit:
    runs-on: ubuntu-latest

    concurrency:
      group: unit-${{ github.ref }}-${{ matrix.python-version }}
      cancel-in-progress: true

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install tox
      run: |
        python -m pip install --upgrade pip
        pip install tox==4.2.6

    - name: Run unit tests
      run: tox -e py -- ydb
